<ion-header [translucent]="true" >
  <ion-toolbar >
    <ion-title >
      Sodium Correction Rate
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
  <ion-item class="color2">
    <ion-label position="stacked">First day of last period:</ion-label>
    <ion-datetime (ionChange)="check1($event)" placeholder="Pick date"></ion-datetime>
  </ion-item>
  <ion-item class="color2">
    <ion-label position="stacked">How long is your cycle?</ion-label>
    <ion-input type="number" [(ngModel)]= "cycle" placeholder="in days"></ion-input>
  </ion-item>
  <ion-item class="color2">
    <ion-icon slot="start" name="information-circle-outline"></ion-icon>
    <p>Ranges from: 22 to 44 days. Use 28 days if unsure.</p>
  </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="calculate()" class="color3">Calculate<ion-icon slot="end" name="checkmark-circle-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="clear()" fill="outline" class="color2">Clear<ion-icon slot="end" name="close-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-item class="color4">
    <ion-label>{{nextperiod}}</ion-label>
  </ion-item>
  <ion-item class="color4">
    <ion-label>{{date}}</ion-label>
  </ion-item>

</ion-content>
